		<script>
            function registerP() {
                var telephone=$("#telephone").val();
                var yzm=$("#yzm").val();
                var password=$("#password").val();
                var password1=$("#repassword").val();
                if (telephone==null||telephone=="") {
                    alert("请输入手机号!");
                }else if (yzm==null||yzm=="") {
                    alert("请输入验证码!");
                }else if(password==null||password==""){
                    alert("请输入密码!");
                }else if (password1==null||password1=="") {
                    alert("请输入确认密码!");
                }else if (password1!=password) {
                    alert("两次密码输入不一致!");
                }else {
                    jQuery('#theForm').submit();
                }
            }


            /*获取验证码*/
            var isPhone = 1;
            function getCode(e){
                checkPhone(); //验证手机号码
                var telephone=$("#telephone").val();
                jQuery.ajax({type:'post',async: false,url:'$!webPath/sendYzm/telephone.htm?telephone='+telephone,
                    beforeSend:function(){
                    },
                    success:function(data){
                        var result=eval("("+data+")");
                        document.getElementById("telephoneStatus").value=result.info;
                    }
                });
                var telephoneStatus=$("#telephoneStatus").val();
                //alert("telephoneStatus="+telephoneStatus);
                if (telephoneStatus=='1') {
                    alert("不存在该手机号，请先注册");
                    return;
                }
                jQuery.ajax({type:'post',url:'$!webPath/sendYzm/send.htm?telephone='+telephone,
                    beforeSend:function(){
                    },
                    success:function(data){
                        var result=eval("("+data+")");
                        document.getElementById("sendYzm").value=result.yzm;
                        //alert(result.yzm);
                    }
                });
                if(isPhone){
                    resetCode(); //倒计时
                }else{
                    $('#telephone').focus();
                }

            }

            function checkPhone(){
                var telephone = $('#telephone').val();
                var pattern = /^1[0-9]{10}$/;
                isPhone = 1;
                if(telephone == '') {
                    alert('请输入手机号码');
                    isPhone = 0;
                    return;
                }
                if(!pattern.test(telephone)){
                    alert('请输入正确的手机号码');
                    isPhone = 0;
                    return;
                }
            }
            //倒计时
            function resetCode(){
                $('#J_getCode').hide();
                $('#J_second').html('60');
                $('#J_second').show();
                var second = 60;
                var timer = null;
                timer = setInterval(function(){
                    second -= 1;
                    if(second >0 ){
                        $('#J_second').html(second);
                    }else{
                        clearInterval(timer);
                        $('#J_getCode').html("重新发送");
                        $('#J_getCode').show();
                        $('#J_second').hide();
                    }
                },1000);
            }
		</script>
