<body class="j_huibg">
<!--//header开始-->
<header >
    <div class="j_hdindex">
   <span class="lh_back" a href= "# " onclick= "history.go(-1) "><i class="icon iconfont">&#xe601;</i></span>
        <form action="$!webPath/search_wap.htm" method="post"  id="searchForm">
			<div class="j_search_bg_k">
							<select name="type" id="type" class="j_sea_xx">
								<option value="goods"> <li class="this" type="goods"><a href="javascript:void(0);">商品<s></s></a></li></option>
								<option value="store">  <li style="display:none" type="store"><a href="javascript:void(0);">店铺</a></li></option>
							</select>
							<input name="keyword" type="text" id="keyword"
								   x-webkit-speech lang="zh-CN" onwebkitspeechchange="jQuery('#searchForm').submit()"
								   class="input1" style=" line-height:1.5rem; height: 1.5rem;  background:none ; font-size: 0.5rem;
								    padding:0; border: none; width:70% ; float: left;"  placeholder="请输入要搜索的内容">
			</div>
			<div>
				<a href="javaScript:;" class="j_l_pw_btn" onclick="search_form();" style="cursor:pointer;">搜索</a>
            </div>
        </form>
  </div>
	<script>
		function search_form(keyword,type){
			if(keyword!=""&&keyword!=undefined){
				$("#keyword").val(keyword);
			}
			if(type!=""&&type!=undefined){
				$("#type").val(type);
			}
			$("#searchForm").submit();
		}
		function search_content(content){
			var type=$("#type").val();
			if(content!=""&&content!=undefined){
				$("#keyword").val(content);
			}
			if(type!=""&&type!=undefined){
				$("#type").val(type);
			}
			$("#searchForm").submit();
		}
	</script>
</header>
<!--header结束//-->
		<div class="clear"></div>
		<div class="j_search_ci">
			<ul>
				<li>
					<h2 class="j_search_ci_t">热门宝贝:</h2>
					<span style="width: auto">
                        <div class="keyword"> #foreach($info in $CommUtil.splitByChar("$!config.hotSearch",",")) <a
                                href="javascript:void(0);" onclick="search_form('$!info','goods');">$!info</a> #end </div>
					</span>
				</li>
				<li>
					<h2 class="j_search_ci_t">热门商铺:</h2>
					<span>
							#foreach($st in $CommUtil.splitByChar("$!config.hotStore",",")) <a
							href="javascript:void(0);"
							onclick="search_form('$!st','store');">
						$!st
					</a>
							#end
					</span>
				</li>
			</ul>

		</div>
			<script>
				function removeone(neir) {
                    jQuery.ajax({type:'POST',
                        url:'$!webPath/sousuo_delet.htm?valu='+neir,
                        beforeSend:function(){
                        },
                        success:function(data){
                            //alert("删除成功！");
                            location=location;
                        }
                    });
                }
			</script>
		<div class="j_ls_ss">
			<div class="j_ls_ss_t">
				<h2>历史搜索:</h2>
				<span><a href="javaScript:;" onclick="removeone(null)">清空搜索记录</a></span>
			</div>
			<div class="j_ls_ss_list">
				<ul>
					<!--#foreach($obj in $obj)
					<li>
						<a href="javaScript:void(0)" onclick="search_content('$!obj.consult_content')">$!obj.consult_content</a><i class="icon iconfont"><a href="$!webPath/sousuo_delet.htm?id=$!obj.id">&#xe602;</a></i>
					</li>
					#end-->
					#foreach($obj in $!list)
					#if(""!=$!obj)
					<li>
						<a href="javaScript:void(0)" onclick="search_content('$!obj')">$!obj</a><i class="icon iconfont"><a href="javaScript:;" onclick="removeone('$!obj')">&#xe602;</a></i>
					</li>
					#end
					#end
				</ul>
			</div>
			</div>
