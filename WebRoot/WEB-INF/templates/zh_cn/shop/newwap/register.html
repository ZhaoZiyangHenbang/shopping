<form action="$!webPath/register_finish.htm" method="post" name="theForm" id="theForm" >
<div class="huiyuan_box">
        <input name="shopping_view_type" type="hidden" id="shopping_view_type" value="wap">
        <div class="huiyuan_xh">
            <input type="text" name="telephone" id="telephone"  placeholder="手机号">

        <div class="huiyuan_xh">
            <input type="text" name="yzm" placeholder="验证码" id="yzm">
            <input name="sendYzm" type="hidden" id="sendYzm">
            <div class="zc_huqbut">
                <a href="#" class="zc_fas" id="J_resetCode" style="display: none;">重新发送</a>
                <a href="#" class="zc_fas" id="J_second" style="display: none;">60</a>
                <a href="#" class="zc_hqu" onclick="getCode(this)" id="J_getCode">获取验证码</a>
            </div>

        </div>
        <div class="huiyuan_xh">
            <input name="password" type="password" id="password"  placeholder="密码">

        </div>

</div>
<button class="lx_btn" type="button" onclick="registerP()">立即注册</button>

<script>
    /*获取验证码*/
    var isPhone = 1;
    function getCode(e){
        checkPhone(); //验证手机号码
        var telephone=$("#telephone").val();
        jQuery.ajax({type:'post',url:'$!webPath/sendYzm/send.htm?telephone='+telephone,
            beforeSend:function(){
            },
            success:function(data){
                var result=eval("("+data+")");
                document.getElementById("sendYzm").value=result.yzm;
            }
        });
        if(isPhone){
            resetCode(); //倒计时
        }else{
            $('#telephone').focus();
        }

    }
    //验证手机号码
    function checkPhone(){
        var telephone = $('#telephone').val();
        var pattern = /^1[0-9]{10}$/;
        isPhone = 1;
        if(telephone == '') {
            alert('请输入手机号码');
            isPhone = 0;
            return;
        }
        if(!pattern.test(telephone)){
            alert('请输入正确的手机号码');
            isPhone = 0;
            return;
        }
    }

    //倒计时
    function resetCode(){
        $('#J_getCode').hide();
        $('#J_second').html('60');
        $('#J_second').show();
        var second = 60;
        var timer = null;
        timer = setInterval(function(){
            second -= 1;
            if(second >0 ){
                $('#J_second').html(second);
            }else{
                clearInterval(timer);
                $('#J_getCode').html("重新发送");
                $('#J_getCode').show();
                $('#J_second').hide();
            }
        },1000);
    }

    function registerP() {
        var telephone=$("#telephone").val();
        var yzm=$("#yzm").val();
        var password=$("#password").val();
        var password1=$("#repassword").val();
        if (telephone==null||telephone=="") {
            alert("请输入手机号!");
        }else if (yzm==null||yzm=="") {
            alert("请输入验证码!");
        }else if(password==null||password==""){
            alert("请输入密码!");
        }else if (password1==null||password1=="") {
            alert("请输入确认密码!");
        }else if (password1!=password) {
            alert("两次密码输入不一致!");
        }else {
            jQuery('#theForm').submit();
        }
    }

</script>
