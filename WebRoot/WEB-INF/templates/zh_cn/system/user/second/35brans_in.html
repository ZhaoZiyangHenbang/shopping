		<script type="text/javascript" >
			var CHECKNAME="^[0-9a-zA-Z\u4e00-\u9fa5_]{2,16}$";
			var CHECKPHONE="^1[3,5,7,8][0-9]{9}$";
			var CHECKDETAILS="^[0-9a-zA-Z\u4e00-\u9fa5_]{5,500}$";
			var rex=new RegExp(CHECKNAME);
			var rex1=new RegExp(CHECKPHONE);
			var rex2=new RegExp(CHECKDETAILS);



			function checkname(){
				var xingming=$("#username").val();
				if(rex.test(xingming)){
					$("#xianshi").html("√");
					return true;
				}else{
					$("#xianshi").html("<font color='red'>请输入2到16个字符</font>");
					//alert("请输入3到16个字符")
					return false;
				}
			}
			function checktel(){
				var phone=$("#phone").val();
				if(rex1.test(phone)){
					$("#tel").html("√");
					return true;

				}else{
					$("#tel").html("<font color='red'>请输入正确的电话号码</font>");
					//alert("请输入正确的电话号码")
					return false;
				}
			}
			function checkdetails(){
				var details=$("#remark").val();
				if(rex2.test(details)){
					$("#details").html("√");
					return true;
				}else{
					$("#details").html("<font color='red'>请输入5到500个字符</font>");

					return false;
				}
			}
			function check(){
				if(checkname()&&checktel()&&checkdetails()){
					$("#brandFM").submit();
					alert("信息提交成功！");
				}else{
					alert("输入信息不符合标准！");
					return false;
				}

			}

		</script>
