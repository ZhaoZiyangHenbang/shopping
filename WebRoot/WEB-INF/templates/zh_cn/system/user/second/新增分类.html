		<script type="text/javascript" src="$!webPath/resources/new_pc/js/top.js"></script>
		<style type="text/css">
			@font-face {
				font-family: "iconfont";
				src: url('$!webPath/resources/new_pc/font/iconfont.eot');
				/* IE9*/
				src: url('$!webPath/resources/new_pc/font/iconfont.eot#iefix') format('embedded-opentype'), /* IE6-IE8 */
				url('$!webPath/resources/new_pc/font/iconfont.woff') format('woff'), /* chrome, firefox */
				url('$!webPath/resources/new_pc/font/iconfont.ttf') format('truetype'), /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
				url('$!webPath/resources/new_pc/font/iconfont.svg#iconfont') format('svg');
				/* iOS 4.1- */
			}
			
			.iconfont {
				font-family: "iconfont" !important;
				font-style: normal;
				-webkit-font-smoothing: antialiased;
				-webkit-text-stroke-width: 0.2px;
				-moz-osx-font-smoothing: grayscale;
			}
		</style>

	<body>

		<form action="#" method="post" id="theForm">
			<table style="float:left;" class="box_table" cellspacing="0" cellpadding="0" border="0" width="100%">
				<tbody>
					<tr>
						<td class="hui_table" align="right" width="120"><input name="id" id="id" value="" type="hidden"> 分类名称:
						</td>
						<td align="left"><span class="dia_txt">
        <input name="className" id="className" type="text" style="border: 1px solid #999;">
        </span></td>
					</tr>
					<tr>
						<td class="hui_table" align="right" width="120">上级分类:</td>
						<td align="left">
							<select name="pid" id="pid">
								<option value="" selected="selected">请选择上级分类</option>
								<option value="1">男女服装</option>
								<option value="6">鞋包配饰</option>
								<option value="9">数码家电</option>
								<option value="13">户外运动</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="hui_table" align="right" width="120">分类排序:</td>
						<td align="left"><span class="dia_txt">
        <input name="sequence" id="sequence" value="0" type="text" style="border: 1px solid #999;">
        </span></td>
					</tr>
					<tr>
						<td class="hui_table" align="right" width="120">显示状态:</td>
						<td align="left"><input name="display" id="display" value="true" checked="checked" type="radio"> &nbsp;是 &nbsp;
							<input name="display" id="display" value="false" type="radio"> &nbsp;否
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center"><span class="inputbtn">
        <input name="" value="提交" style="cursor:pointer;" type="submit">
        <input name="currentPage" id="currentPage" value="" type="hidden">
        </span></td>
					</tr>
				</tbody>
			</table>
		</form>

	</body>

</html>
