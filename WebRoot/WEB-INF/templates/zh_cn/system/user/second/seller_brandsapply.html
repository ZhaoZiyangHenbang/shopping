		<script>
			jQuery(document).ready(function(){
				jQuery.validator.addMethod("verify",function(value,element){
					var re = /^[a-zA-Z]*$/;
					if(re.test(jQuery("#first_word").val())){
						return true;
					}
					else {
						return false;
					}
				});
				jQuery("#theForm").validate({
					rules: {
						name:{required:true},
						first_word:{required:true,verify:true,maxlength:1},
						brandLogo:{#if(!$!obj)required:true,#end accept:"jpg,gif,png,jpeg"}
			},
				messages: {
					name:{required:"品牌名称不能为空"},
					first_word:{required:"名称首字母不能为空",verify:"请输入名称首字母",maxlength:"输入长度不正确"},
					brandLogo:{#if(!$!obj)required:"品牌标志不能为空",#end accept:"格式不对，只能为jpg|gif|png|jpeg"}
				}
			});
			});
		</script>

	<body>
		<!-- top -->
		$!httpInclude.include("/second/topZ.htm")

		<!-- heard -->
		$!httpInclude.include("/second/headZ.htm")

		<div style="background: #f6f6f6;">
			<div class="main">
				$!httpInclude.include("/second/leftZ.htm")

				<div class="l-fr">
						<div class="w-title">
							<h3>品牌申请</h3>
						</div>
					</div>
					<div class="l-fr1 tgar">
						<div class="slideTxtBox">
							<div class="hd">
								<ul>
									<li><a href='$!webPath/seller/usergoodsbrand_list.htm' >品牌列表</a></li>
									<li class="on"><a href='$!webPath/seller/usergoodsbrand_add.htm' ></a>申请品牌</li>
								</ul>
							</div>
							<div class="bd">
								<form action="$!webPath/seller/usergoodsbrand_save.htm" method="post" id="theForm" enctype="multipart/form-data">
								<input name="id" id="id" value="" type="hidden">
								<table class="addnavtable" cellspacing="0" cellpadding="0" border="0" width="100%">

									<tbody>
										<tr>
											<td class="modifysp" valign="top" align="right" width="155">
												<span>品牌名称：</span>
												<span>
													<strong class="red" style="font-size:14px;">*</strong>
												</span>
											</td>
											<td class="px10">
												<span class="setinput">
                                                   <input name="name" id="name" value="$!obj.name" type="text">
                                                </span>
											</td>
										</tr>
										<tr>
											<td class="modifysp" valign="top" align="right">
												<span>品牌标志：</span>
												<span>
													<strong class="red" style="font-size:14px;">*</strong>
												</span>
											</td>
											<td class="px10">
												<input name="brandLogo" id="brandLogo" type="file">
											</td>
										</tr>
										<tr>
											<td class="modifysp" valign="top" align="right">
												<span>申请备注：</span>
											</td>
											<td class="px10">
												<span class="setinput">
                                                    <textarea name="remark" cols="40" rows="6" id="remark">$!obj.remark</textarea>
                                                </span>
											</td>
										</tr>
										<tr>
											<td>&nbsp;</td>
											<td class="px10">
												<span style="margin-left: 25px;">
                                                   <input name="" value="提交" style="cursor:pointer;" type="submit" class="btn-danger">
                                                </span>
											</td>
										</tr>
									</tbody>
								</table>
								</form>

							</div>
						</div>

					</div>
				</div>
				<!--我是卖家_限时抢购管理结束-->
