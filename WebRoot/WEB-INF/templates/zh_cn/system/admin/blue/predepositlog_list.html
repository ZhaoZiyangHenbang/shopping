<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>$!config.title</title>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery.poshytip.min.js"></script>
</head>
<body>
<div class="cont">
  <h1 class="seth1">品牌入住列表</h1>
  <form action="$!webPath/admin/predepositlog_list.htm" method="post">
  <div class="allmem_search">
    <ul>
      <li> <span>名字</span> <span class="allmen size4">
        <input name="userName" type="text" id="userName" />
        </span> <span class="btn_search">
        <input name="" type="submit"  value="搜索" style="cursor:pointer;"/>
        </span> </li>
    </ul>
  </div>
  </form>
  <FORM name="ListForm" id="ListForm"  action="$!webPath/admin/predepositlog_list.htm" method="post">
  <div class="leveltable">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="level_table">
      <tr style="background: #if($!config.websiteCss=='blue') #2A7AD2 #end 
      #if($!config.websiteCss=='black')#333 #end; height:30px; color:#FFF">
        <td width="100">申请人名字</td>
        <td width="100" >提交时间</td>
        <td width="100" >联系方式</td>
       <!-- <td  width="90">预存款类型</td>
        <td width="90">操作类型</td>
        <td width="90">操作管理员</td>-->
        <td width="300" align="left">描述</td>
        <td width="100" align="left">状态</td>
        <td width="100" align="left">操作</td>

      </tr>
	  #foreach($obj in $objs)
      <tr>
        <td>$!obj.vistName</td>
        <td>$!CommUtil.formatLongDate($!obj.addTime)</td>
        <td>$!obj.vistTel</td>
        <!--<td>$!obj.pd_type</td>
        #if($!obj.type=="system")
		  #set($type="系统积分管理")
		#end
		#if($!obj.type=="reg")
		  #set($type="用户注册")
		#end
		<td>$!obj.pd_op_type</td>
		<td>$!obj.pd_log_admin.userName</td>-->
        <td align="left">$!obj.vistDescript</td>


        #if($!obj.v_type=="1")
        <td>未阅</td>
        #end
        #if($!obj.v_type=="2")
        <td>已阅</td>
        #end

        #if($!obj.v_type=="1")
        <td><a href="$!webPath/admin/predepositlog_vist.htm?id=$!obj.id&&currentPage=$!obj.currentPage">阅读</a></td>
        #end
        #if($!obj.v_type=="2")
        <td></td>
        #end
      </tr>
      #end
    </table>
  </div>
  <div class="fenye"><input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
	  $!gotoPageHTML</div>
 </FORM>
</div>
</body>
</html>
